<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Super Voices</title>

    <!-- Custom fonts for this template-->
    <link href="{{ url_for('static', filename='/vendor/fontawesome-free/css/all.min.css') }}" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="{{ url_for('static', filename='/css/sb-admin-2.min.css') }}" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Crear concurso</h1>
                            </div>
                            <form action="/crearconcurso2" method="POST" enctype="multipart/form-data">
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user" id="nombre" name="nombre"
                                            placeholder="Nombre" required>
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="number" class="form-control form-control-user" id="valor" name="valor"
                                            placeholder="Valor" required>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6">
                                        Fecha inicio
                                        <input type="date" class="form-control form-control-user" id="inicio" name="inicio"
                                            placeholder="Fecha inicio" min="2022-03-12" max="2025-12-31" required> 
                                    </div>
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        Fecha fin
                                        <input type="date" class="form-control form-control-user" id="fin" name="fin"
                                            placeholder="Fecha fin" min="2022-03-13" max="2025-12-31" required>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="textarea" class="form-control form-control-user" id="guion" name="guion"
                                            placeholder="Guion" maxlength = "500" required>
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="textarea" class="form-control form-control-user" id="recomendacion" name="recomendacion"
                                            placeholder="Recomendacion" maxlength = "500" required>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user" id="url" name="url"
                                            placeholder="URL" required>
                                    </div>
                                </div>
                                <div class="mb-3">
                                  Logo
                                  <input type="file" class="form-control form-control-user" name="logo"
                                        id="logo" placeholder="S" required accept=".jpg,.png,.jpeg">
                                </div>
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="hidden" class="form-control form-control-user" id="id" name="id" value={{id}}
                                            placeholder="id">
                                </div>
                                <button type="submit" class="btn btn-primary btn-user btn-block">Crear</button>
                                <hr>
                            </form>
                            <hr>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="{{ url_for('static', filename='/vendor/jquery/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='/vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>

    <!-- Core plugin JavaScript-->
    <script src="{{ url_for('static', filename='/vendor/jquery-easing/jquery.easing.min.js') }}"></script>

    <!-- Custom scripts for all pages-->
    <script src="{{ url_for('static', filename='/js/sb-admin-2.min.js') }}"></script>

</body>

</html>
